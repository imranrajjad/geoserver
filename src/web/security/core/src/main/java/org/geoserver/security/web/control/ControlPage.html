<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>  
  <div wicket:id="table"></div>
  
   <wicket:fragment wicket:id="header">
        <ul>
            <li><a class="add-link" href="#" wicket:id="addNew">
                <wicket:message key="addNew" />
            </a></li>
            <li><a class="remove-link" href="#" wicket:id="removeSelected">
                <wicket:message key="removeSelected" />
            </a></li>
            <li><a class="control-service" href="#" wicket:id="service" >
                <wicket:message key="enableLinkMessage" />
            </a></li>
            <label id="statusLabel" wicket:id="statusLabel">status</label>
        </ul>
    </wicket:fragment>
    
    <!-- the cascade delete confirmation dialog -->
    <div wicket:id="dialog"></div>
  
</wicket:extend>
</body>
</html>
